<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>No6. validation</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/animate.css@3.5.2/animate.min.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <section class="wrap" id="app">
        <div class="border-top">
        </div>
        <header class="header">
            <ul id="progressbar" class="d-flex justify-content-between">
                <li class="active"></li>
                <li data-step="1"></li>
                <li data-step="2"></li>
                <li data-step="3"></li>
            </ul>
            <div class="title">Create Account</div>
            <div class="subtitle">Glad to see you here!</div>
        </header>
        <section class="form">
            <label for="useraccount">Account</label>
            <div class="input useraccount">
                <input id="useraccount" type='email' name='useraccount' placeholder="example@email.com">
            </div>
            <label for="userpassword">Password</label>
            <div class="input userpassword">
                <input id="userpassword" type='password' name='userpassword' placeholder="●●●●●●●●">
            </div>
            <label for="userpasswordconfirm">Comfirm Password</label>
            <div class="input userpasswordconfirm">
                <input id="userpasswordconfirm" type='password' name='userpasswordconfirm' placeholder="●●●●●●●●">
            </div>
            <button class="btn" disabled >SUBMIT & NEXT</button>

            <input class="date-input" type="date" value="Date"></input>
        </section>

    </section>

    <!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./js/all.js"></script>
</body>

</html>
